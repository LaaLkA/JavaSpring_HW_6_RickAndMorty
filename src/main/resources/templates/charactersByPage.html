<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Rick and Morty Characters</title>
        <link rel="stylesheet"
              th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"/>
    </head>
    <body class="container">
        <h1 class="fw-bold">Персонажи сериала "Рик и Морти"</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Статус</th>
                        <th>Раса</th>
                        <th>Фото</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="person : ${persons}">
                        <td th:text="${person.id}"></td>
                        <td th:text="${person.name}"></td>
                        <td th:text="${person.status}"></td>
                        <td th:text="${person.Species}"></td>
                        <td><img th:src="${person.image}" alt="Image" style="width:100px"/></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <a class="btn btn-primary" th:href="@{/rickandmortyui/charactersByPage(page=${page-1})}" th:if="${page>0}">Назад</a>
                <a class="btn btn-primary" th:href="@{/rickandmortyui/charactersByPage(page=${page+1})}">Вперёд</a>
            </div>
    <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}"></script>

    </body>
</html>
